<!DOCTYPE html>
<html lang="en">
<head>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0b1020">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Shift Alive</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: #0b1020;
  color: #e8fdf8;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
               Roboto, Helvetica, Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

/* ---------- SHARED ---------- */

.container {
  max-width: 90%;
  padding: 24px;
}

.title {
  font-size: 18px;
  letter-spacing: 1px;
  color: #5df2c7;
  margin-bottom: 24px;
  opacity: 0.9;
}

.hidden {
  display: none;
}

/* ---------- AWAKENING ---------- */

.message {
  font-size: 28px;
  line-height: 1.4;
  font-weight: 300;
  opacity: 1;
  transition: opacity 0.6s ease;
}

.message.fade-out {
  opacity: 0;
}

.tagline {
  margin-top: 32px;
  font-size: 14px;
  letter-spacing: 2px;
  color: #6fa8ff;
  opacity: 0.7;
}

/* ---------- GUIDES ---------- */

.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 16px;
  margin-top: 24px;
}

.tile {
  background: rgba(255,255,255,0.04);
  border-radius: 14px;
  padding: 20px 12px;
}

.tile .emoji {
  font-size: 28px;
  margin-bottom: 8px;
}

.tile .name {
  font-size: 16px;
  color: #5df2c7;
  margin-bottom: 6px;
}

.tile .quote {
  font-size: 14px;
  opacity: 0.75;
}
</style>
</head>

<body>

<!-- SCREEN 1: AWAKENING -->
<div class="container" id="awakeningScreen">
  <div class="title">SHIFT ALIVE</div>
  <div class="message" id="awakeningMessage"></div>
  <div class="tagline">SEE ‚Ä¢ BREATHE ‚Ä¢ LIVE</div>
</div>

<!-- SCREEN 2: GUIDES -->
<div class="container hidden" id="guideScreen">
  <div class="title">Choose a presence</div>

  <div class="grid">
    <div class="tile">
      <div class="emoji">üßò</div>
      <div class="name">The Monk</div>
      <div class="quote">Slow the body. Quiet the mind.</div>
    </div>

    <div class="tile">
      <div class="emoji">‚öîÔ∏è</div>
      <div class="name">The Warrior</div>
      <div class="quote">Stand steady. Move forward.</div>
    </div>

    <div class="tile">
      <div class="emoji">üé≠</div>
      <div class="name">The Trickster</div>
      <div class="quote">Seriously? This again?</div>
    </div>

    <div class="tile">
      <div class="emoji">üë¥</div>
      <div class="name">Future You</div>
      <div class="quote">You‚Äôll thank yourself for this pause.</div>
    </div>
  </div>
</div>

<script>
const messages = [
  "Pause.<br/>Take one slow breath.",
  "Look up.<br/>What do you see?",
  "You‚Äôre alive.<br/>Don‚Äôt rush this moment.",
  "Relax your jaw.<br/>Let your shoulders drop.",
  "Slow down.<br/>Breathing is good.",
  "Are you alive?<br/>Can you feel your feet?",
  "Does this moment<br/>matter after 5 years?",
  "Snap one beautiful thing<br/>today.",
  "Your brain is a miracle.<br/>Don‚Äôt waste it.",
  "Welcome back<br/>to this moment."
];

const messageDiv = document.getElementById("awakeningMessage");
const awakeningScreen = document.getElementById("awakeningScreen");
const guideScreen = document.getElementById("guideScreen");

let shown = 0;
let lastIndex = -1;

function showRandomMessage() {
  let index;
  do {
    index = Math.floor(Math.random() * messages.length);
  } while (index === lastIndex);

  lastIndex = index;
  messageDiv.classList.add("fade-out");

  setTimeout(() => {
    messageDiv.innerHTML = messages[index];
    messageDiv.classList.remove("fade-out");
  }, 600);

  shown++;

  // After 3 messages ‚Üí move to screen 2
  if (shown === 3) {
    setTimeout(() => {
      awakeningScreen.classList.add("hidden");
      guideScreen.classList.remove("hidden");
    }, 1200);
  }
}

// Start flow
showRandomMessage();
setInterval(showRandomMessage, 1200);
</script>

</body>
</html>
